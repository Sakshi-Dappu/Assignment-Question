<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Question</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1><span>Select Doctor</span></h1>
<br><br><br>
    <div class="images">
      <div class="card" style="width: 15rem">
        <img src="photo1.png" class="card-img-top" alt="doctor image" />
        <div class="card-body">
          <h5 class="card-text">Dr. Najwa Joharji</h5>
          <p>Pediatric Dental Consultant</p>
        </div>
      </div>

      <div class="card" style="width: 15rem">
        <img src="photo2.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-text">Dr. Ibrahim Almajed</h5>
          <p>Orthodontist</p>
        </div>
      </div>

      <div class="card" style="width: 15rem">
        <img src="photo3.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-text">Dr.Mhanna Aljabab</h5>
          <p>Orthodontist</p>
        </div>
      </div>

      <div class="card" style="width: 15rem">
        <img src="photo4.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-text">Dr. Wael Alomari</h5>
          <p>Dental Care</p>
        </div>
      </div>
    </div>
    <script>
      //  JSON structure with image URLs
      var imageArray = [
          
    {"image": "photo1.png"},
    {"image": "photo2.png"},
    {"image": "photo3.png"},
        {"image": "photo4.png"}
   


          
      ];

      // Function to dynamically load images
      function loadImages() {
          var imagesContainer = document.getElementById("doctorImages");

          // Loop through the imageArray and create image elements
          imageArray.forEach(function (item) {
              var cardDiv = document.createElement("div");
              cardDiv.className = "card";
              cardDiv.style.width = "15rem";

              var imgElement = document.createElement("img");
              imgElement.src = item.image;
              imgElement.className = "card-img-top";
              imgElement.alt = "doctor image";

              var cardBodyDiv = document.createElement("div");
              cardBodyDiv.className = "card-body";

              var h5Element = document.createElement("h5");
              h5Element.className = "card-text";
              h5Element.textContent = "Dr. Wael Alomari"; // You can replace this with actual data

              var pElement = document.createElement("p");
              pElement.textContent = "Dental Care"; // You can replace this with actual data

              cardBodyDiv.appendChild(h5Element);
              cardBodyDiv.appendChild(pElement);

              cardDiv.appendChild(imgElement);
              cardDiv.appendChild(cardBodyDiv);

              imagesContainer.appendChild(cardDiv);
          });
      }

      loadImages();
  </script>
  </body>
</html>
